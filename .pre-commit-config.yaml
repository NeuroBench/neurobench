repos:
- repo: https://github.com/psf/black
  rev: 24.2.0
  hooks:
    - id: black
      exclude: ^examples/
      language_version: python3

- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0
  hooks:
    - id: flake8
      name: flake8
      exclude: ^examples/
      types: [ python ]
      args:
      - --max-line-length=88
      - --ignore=E203, W503, F401, F403, C901