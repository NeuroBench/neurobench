name: Python Style Check

on:
  pull_request:
    branches: [ dev ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==7.0.0 black==24.2.0

    - name: Run Flake8
      run: |
        flake8 . --count --ignore=E203,W503,F401,F403,C901 --max-line-length=88 --statistics --show-source --exclude=neurobench/examples  

    - name: Check with Black
      run: |
        black --check . --exclude='neurobench/examples'
